<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>ToDoList</title>
    </head>
    <body>
        <div id="root">
            <div>
                <input type="text" placeholder="Cosa devi fare oggi?" v-model="newItem.name" @keydown="inputAdd">
                <button @click="addItem">Aggiungi</button>
            </div>
            <div>
                <ul v-if="list.length > 0">
                    <li v-for="(item, index) in list"> {{ item.name }} 
                        <i class="fas fa-times" @click="removeItem(index)"></i>
                    </li>
                    
                </ul>
                <h2 v-else> Bravo! Hai svolto tutti i compiti!</h2>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
